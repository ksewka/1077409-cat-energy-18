<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap&subset=cyrillic" rel="stylesheet">
  </head>
  <body>
    <header class="page-header">

      <div class="page-header__logo-block">
        <p class="page-header__logo-title">Cat Energy</p>
        <a class="page-header__logo">
          <img class="page-header__logo-image" src="https://via.placeholder.com/150x150" alt="Логотип магазина Cat Energy">

      </div>

      <nav class="main-nav">
        <button class="main-nav__toggle" type="button" name="button">Открыть меню</button>

    <footer class="page-footer">

      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social-link--vk" href="https://vk.com/htmlacademy">

          <li class="social__item">

          </li>

      <div class="page-footer__copyright copyright">
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
